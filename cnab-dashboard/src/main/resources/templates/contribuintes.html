<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:replace="~{layout :: layout(~{::section}, 'contribuintes')}">
        <section th:fragment="content">
            <div class="container">
                <h2 class="mb-4">Pesquisa de Transações</h2>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/contribuintes}" method="get" class="row g-3 align-items-end"
                            hx-boost="false">
                            <div class="col-md-5">
                                <label class="form-label">Nome do Pagador</label>
                                <input name="nomePagador" type="text" class="form-control" th:value="${nomePagador}"
                                    placeholder="Digite parte do nome...">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Valor Pago</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input name="valorPago" type="number" step="0.01" class="form-control"
                                        th:value="${valorPago}" placeholder="0,00">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search"></i>
                                    Buscar</button>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" th:formaction="@{/contribuintes/pdf}" formmethod="get"
                                    formtarget="_blank" class="btn btn-danger w-100" hx-disable>
                                    <i class="bi bi-file-pdf"></i> PDF
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span th:text="${'Resultados (' + results.getTotalElements() + ')'}"></span>
                        <small th:text="${'Tempo: ' + took + ' ms'}"></small>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-sm-custom">
                                <thead>
                                    <tr>
                                        <th>Origem</th>
                                        <th>Nosso Número</th>
                                        <th>Pagador</th>
                                        <th>Valor</th>
                                        <th>Ocorrência</th>
                                        <th>Crédito</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="t : ${results.getContent()}">
                                        <td>
                                            <span th:if="${t.tipoOrigem.name() == 'API'}"
                                                class="badge bg-primary">API</span>
                                            <span th:if="${t.tipoOrigem.name() == 'GERAL'}"
                                                class="badge bg-success">GERAL</span>
                                        </td>
                                        <td th:text="${t.nossoNumero}"></td>
                                        <td>
                                            <a href="#" th:attr="hx-get=@{/transacao/{id}(id=${t.id})}"
                                                hx-target="#transactionModalContent" data-bs-toggle="modal"
                                                data-bs-target="#transactionModal" th:text="${t.nomePagador}"
                                                style="text-decoration: none; font-weight: bold;">
                                            </a>
                                        </td>
                                        <td th:text="${#numbers.formatCurrency(t.valorPago)}"></td>
                                        <td th:text="${#temporals.format(t.dataOcorrencia, 'dd/MM/yyyy')}"></td>
                                        <td
                                            th:text="${t.dataCredito != null ? #temporals.format(t.dataCredito, 'dd/MM/yyyy') : '-'}">
                                        </td>
                                        <td>
                                            <span th:if="${t.statusConciliacao == 'CONCILIADO'}"
                                                class="badge bg-success">OK</span>
                                            <span th:if="${t.statusConciliacao == 'DIVERGENTE'}"
                                                class="badge bg-danger">DIVERGENTE</span>
                                            <span th:if="${t.statusConciliacao == 'PENDENTE'}"
                                                class="badge bg-warning text-dark">PENDENTE</span>
                                        </td>
                                    </tr>
                                    <tr th:if="${results.empty}">
                                        <td colspan="7" class="text-center text-muted py-3">Nenhuma transação
                                            encontrada.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <nav th:if="${results.totalPages > 1}">
                            <ul class="pagination pagination-sm justify-content-end mb-0">
                                <li class="page-item" th:classappend="${results.first}? 'disabled'">
                                    <a class="page-link"
                                        th:href="@{/contribuintes(nomePagador=${nomePagador},valorPago=${valorPago},page=${results.number - 1},size=${size})}">Anterior</a>
                                </li>
                                <li class="page-item disabled"><a class="page-link"
                                        th:text="${(results.number + 1) + ' / ' + results.totalPages}"></a></li>
                                <li class="page-item" th:classappend="${results.last}? 'disabled'">
                                    <a class="page-link"
                                        th:href="@{/contribuintes(nomePagador=${nomePagador},valorPago=${valorPago},page=${results.number + 1},size=${size})}">Próxima</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <script>
        // Máscara CPF/CNPJ em tempo real e render nas células
        (function () {
            function onlyDigits(s) { return (s || '').replace(/\\D/g, ''); }
            function maskDoc(d) {
                if (!d) return '';
                var x = onlyDigits(d);
                if (x.length === 11) { return x.replace(/(\\d{3})(\\d{3})(\\d{3})(\\d{2})/, '$1.$2.$3-$4'); }
                if (x.length === 14) { return x.replace(/(\\d{2})(\\d{3})(\\d{3})(\\d{4})(\\d{2})/, '$1.$2.$3/$4-$5'); }
                return d;
            }
            // Aplica na entrada
            var q = document.getElementById('q');
            if (q) {
                q.addEventListener('input', function () {
                    var v = onlyDigits(q.value);
                    if (v.length <= 11) {
                        q.maxLength = 14; // 000.000.000-00
                    } else {
                        q.maxLength = 18; // 00.000.000/0000-00
                    }
                });
            }
            // Render CPF/CNPJ nas células
            document.querySelectorAll('.cpfcnpj-cell').forEach(function (td) {
                var d = td.getAttribute('data-doc');
                td.innerText = maskDoc(d);
            });
        })();
    </script>
</body>

</html>
